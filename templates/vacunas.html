<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vacunas Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Registro de Vacunas</h1>

        <a href="/" class="btn btn-primary mb-3">Ir al Formulario de Registro</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Número</th>
                    <th>Nombre del Niño</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Tipo de Vacuna</th>
                </tr>
            </thead>
            <tbody>
                {% for vacuna in vacunas %}
                <tr>
                    <td>{{ vacuna['id'] }}</td>
                    <td>{{ vacuna['nombre'] }} {{ vacuna['apellido_paterno'] }}</td>
                    <td>{{ vacuna['fecha_nacimiento'] }}</td>
                    <td>{{ vacuna['tipo_vacuna'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
