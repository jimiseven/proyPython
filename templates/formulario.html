<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vacunas</title>
</head>
<body>
    <h1>Registro de Vacunas para Niños</h1>
    <form action="/guardar_vacuna" method="post">
        <label for="nombre">Nombre del niño:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido_paterno">Apellido Paterno:</label><br>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

        <label for="apellido_materno">Apellido Materno:</label><br>
        <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="nombre_responsable">Nombre del Responsable:</label><br>
        <input type="text" id="nombre_responsable" name="nombre_responsable" required><br><br>

        <label for="tipo_vacuna">Tipo de Vacuna:</label><br>
        <select id="tipo_vacuna" name="tipo_vacuna" required>
            <option value="Tétanos">Tétanos</option>
            <option value="Rubeola">Rubeola</option>
            <option value="Hepatitis">Hepatitis</option>
            <option value="DPT">DPT</option>
            <option value="Triple viral">Triple viral</option>
        </select><br><br>

        <input type="submit" value="Guardar Vacuna">
    </form>
</body>
</html>
