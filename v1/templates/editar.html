<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Vacuna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Registro de Vacuna</h1>

        <form action="{{ url_for('actualizar_vacuna', id=vacuna['id']) }}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del niño:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ vacuna['nombre'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{ vacuna['apellido_paterno'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{ vacuna['apellido_materno'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ vacuna['fecha_nacimiento'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="nombre_responsable" class="form-label">Nombre del Responsable:</label>
                <input type="text" class="form-control" id="nombre_responsable" name="nombre_responsable" value="{{ vacuna['nombre_responsable'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="tipo_vacuna" class="form-label">Tipo de Vacuna:</label>
                <select class="form-control" id="tipo_vacuna" name="tipo_vacuna" required>
                    <option value="Tétanos" {% if vacuna['tipo_vacuna'] == 'Tétanos' %}selected{% endif %}>Tétanos</option>
                    <option value="Rubeola" {% if vacuna['tipo_vacuna'] == 'Rubeola' %}selected{% endif %}>Rubeola</option>
                    <option value="Hepatitis" {% if vacuna['tipo_vacuna'] == 'Hepatitis' %}selected{% endif %}>Hepatitis</option>
                    <option value="DPT" {% if vacuna['tipo_vacuna'] == 'DPT' %}selected{% endif %}>DPT</option>
                    <option value="Triple viral" {% if vacuna['tipo_vacuna'] == 'Triple viral' %}selected{% endif %}>Triple viral</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{{ url_for('mostrar_vacunas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
