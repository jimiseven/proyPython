<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Vacunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Reporte de Vacunas ðŸ“Š</h1>
        
        <a href="/" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left-circle"></i> Volver al Panel
        </a>
        
        <div class="card p-4">
            <h5 class="card-title">Conteo de Dosis Aplicadas por Vacuna</h5>
            <table class="table table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Tipo de Vacuna</th>
                        <th>Dosis Aplicadas</th>
                    </tr>
                </thead>
                <tbody>
                    {% if reporte %}
                        {% for item in reporte %}
                        <tr>
                            <td>{{ item['tipo_vacuna'] }}</td>
                            <td>{{ item['total_dosis_aplicadas'] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2" class="text-center">No hay vacunas registradas.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
