<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥dulo de Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">M√≥dulo de Personal üßë‚Äç‚öïÔ∏è</h1>
        
        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Volver al Panel
            </a>
            <a href="{{ url_for('registrar_personal_form') }}" class="btn btn-success">
                <i class="bi bi-person-plus-fill"></i> Registrar Nuevo Personal
            </a>
        </div>

        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre Completo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if personal %}
                    {% for p in personal %}
                    <tr>
                        <td>{{ p['id'] }}</td>
                        <td>{{ p['nombre'] }}</td>
                        <td>{{ p['rol'] }}</td>
                        <td>
                            <a href="{{ url_for('eliminar_personal', id=p['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro de que quieres eliminar a este personal?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No hay personal registrado.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
